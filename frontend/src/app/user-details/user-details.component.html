<mat-card class="card">
    <mat-card-title>User Details</mat-card-title>
    <mat-card-subtitle>Start</mat-card-subtitle>
    <mat-card-content>
        <mat-form-field appearance="fill" class="form-control">
            <mat-label>Name</mat-label>
            <input [formControl]="name" matInput>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-control">
            <mat-label>User Email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Your animal</mat-label>
            <mat-select [formControl]="animalControl" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let animal of animals" [value]="animal">
                    {{animal.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
            <mat-hint>{{animalControl.value?.sound}}</mat-hint>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button (click)="back()">BACK</button>
        <button mat-button (click)="updateOrCreate()"
            [disabled]="name.invalid || email.invalid || animalControl.invalid">{{user.id ? 'UPDATE'
            :'SAVE'}}</button>
    </mat-card-actions>
</mat-card>
